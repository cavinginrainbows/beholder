{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="Weird and queer indie magazine creating an equitable platform for marginalized voices. We peddle art, comics, stories, poetry, video games & more.">

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:ital,wght@0,100;0,300;0,500;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'beholder/styles.css' %}">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="https://ik.imagekit.io/1uzvx5qbuom/favicon/favicon_v-hx2Q_I6Q.ico?updatedAt=1626899521464">
    <link rel="apple-touch-icon" sizes="180x180" href="https://ik.imagekit.io/1uzvx5qbuom/favicon/apple-touch-icon_KiHbXkj1k.png?updatedAt=1626899521414">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ik.imagekit.io/1uzvx5qbuom/favicon/favicon-32x32_WlkUPKcITB.png?updatedAt=1626899521442">
    <link rel="icon" type="image/png" sizes="16x16" href="https://ik.imagekit.io/1uzvx5qbuom/favicon/favicon-16x16_2uzUOK7dI.png?updatedAt=1626899521383">
    <link rel="manifest" href="{% static 'beholder/site.webmanifest' %}">

    <!-- Title -->
    <title>Beholder | an arts & lit magazine</title>
</head>

<body>
  
    <div class="wrapper">

        <header class="header"><a href="{% url 'index' %}"><img src="https://ik.imagekit.io/1uzvx5qbuom/beholder/beholdertext_N53AJIZxj.svg" alt="Beholder magazine logo"></a></header>
        
        <nav class="nav">
            <ul>
                <li><a href="{% url 'current' %}">Current</a></li>
                <li><a href="{% url 'archive' %}">Past</a></li>
                <li><a href="{% url 'contributors' %}">Contributors</a></li>
                <li><a href="{% url 'submit' %}">Submit</a></li>
                <li><a href="https://beholdermag.bigcartel.com/" target="_blank">Shop</a></li>
            </ul>
            <a target="_blank" href="https://www.instagram.com/beholdermagazine/"><img src="https://ik.imagekit.io/1uzvx5qbuom/beholder/instagram_JNlAhjO8wn.svg" alt="Instagram Link"></a>
        </nav>

        <section class="content">

            {% block content %}
            {% endblock content %}
        
        </section>

        <footer class="footer">
            <h4 style="color:#888888">
                Beholder Magazine 2018â€“{% now 'Y' %}
            </h4>
        </footer>

    </div> 

</body>

</html>
